<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image on Image with Text</title>
<style>
    .container {
        position: relative;
        max-width: 600px; /* Adjust as per your requirement */
        margin: 0 auto;
    }
    
    .background-image {
        width: 100%;
        height: auto;
    }
    
    .foreground-image {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* Adjust dimensions as needed */
        width: 200px;
        height: auto;
    }
    
    .text {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
</style>
</head>
<body>

<div class="container">
    <img src="background.jpg" alt="Background Image" class="background-image">
    <img src="foreground.png" alt="Foreground Image" class="foreground-image">
    <div class="text">Your Text Here</div>
</div>

</body>
</html>
